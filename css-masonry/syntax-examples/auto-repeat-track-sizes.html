  <title>Auto repeat track sizes</title>
  <style>
    body {
      margin: 0 3rem;
      font-family: system-ui;
      font-size: 1rem;
    }

    main {
      max-width: 1800px;
      margin: 3rem auto;
      display: grid-lanes;
      grid-lanes: repeat(auto-fill, auto);
      gap: 10px;
    }

    main .photo {
      max-width: 100px;
    }

    main .photo img {
      width: 100%;
      display: block;
      border-radius: .5rem;
    }
  </style>
</head>
