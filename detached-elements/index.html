<!DOCTYPE html>
<head>
  <title>Detached DOM elements demo</title>
</head>
<style>
  ul,
  li,
  p {
    margin: 0;
    padding: 0;
    list-style: none;
  }
  
  html,
  body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
  
  body {
    display: grid;
    grid-template-rows: auto 1fr;
    grid-template-columns: 200px 1fr;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 12pt;
  }

  @media (max-width: 550px) {
    body {
      grid-template-columns: auto 1fr;
    }
  }
  
  .controls {
    grid-column: 2;
    grid-row: 1;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
  }
  
  button {
    border-radius: 3px;
    border: none;
    padding: .5rem;
    box-shadow: 0 3px 0 0 #0004;
    cursor: pointer;
    background-color: #eee;
    font-size: .7rem;
  }
  
  button:hover {
    background-color: #fff8d3;
  }
  
  .rooms {
    grid-column: 1;
    grid-row: 1 / -1;
    padding: 1rem;
    background: #a0d0ff;
  }
  
  .room {
    padding: .5rem .5rem calc(.5rem + 3px) .5rem;
    border-radius: 3px;
    background: white;
    margin-block-end: .5rem;
    cursor: pointer;
    box-shadow: inset 0px -3px 0 0 #0004;
    display: flex;
    gap: .5rem;
    align-items: center;
  }
  
  .room::before {
    content: 'âš«';
  }
  
  .room:not(.active):hover {
    background: #fff8d3;
  }
  
  .room.active {
    background-color: #1a8cff;
    font-weight: bold;
  }
  
  .room:not(:hover) .close {
    visibility: hidden;
  }
  
  .room .close {
    margin-inline-start: auto;
    background: red;
    width: 1rem;
    height: 1rem;
    border-radius: 50%;
    font-weight: normal;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #333;
    color: #858585;
    font-size: .7rem;
    box-shadow: 0 1px 0 0 #ffffff7a;
  }

  @media (max-width: 550px) {
    .room {
      writing-mode: vertical-lr;
      margin-block-end: 0;
      margin-inline-end: .5rem;
    }
  }
  
  .chat {
    grid-row: 2;
    grid-column: 2;
    overflow: auto;
  }
  
  .message {
    margin: 1rem;
    border-radius: 3px;
    display: grid;
    column-gap: .5rem;
    grid-template-columns: 1rem 1fr;
  }
  
  .message .photo {
    grid-column: 1;
    grid-row: 1 / -1;
  }
  
  .message .name {
    grid-column: 2;
    margin: 0;
    font-weight: bold;
  }
  
  .message .text {
    grid-column: 1 / -1;
    margin: 0;
    padding: .5rem;
    border-radius: 3px 3px 0 0;
  }
  
  .message .time {
    grid-column: 1 / -1;
    text-align: end;
    border-radius: 0 0 3px 3px;
    padding: 0 .5rem .5rem .5rem;
    font-size: .8rem;
    color: #666;
  }
</style>
<div class="controls">
  <button class="high-traffic">Fast traffic</button>
  <button class="low-traffic">Slow traffic</button>
  <button class="stop-traffic">Stop</button>

</div>
