<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network tool reference demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://edgestatic.azureedge.net/welcome/static/favicon.png">
</head>
<body>
  <h1>Network tool reference demo</h1>

  <p>For instructions, see <a href="https://learn.microsoft.com/microsoft-edge/devtools/network/reference">Network features reference</a>, and then Find the name of a button.</p>

  <button id="xhr">Send an XHR request</button>
  <button id="iframes">Load iframes</button>
  <button id="stream-sse">Stream server-sent events</button>
  <button id="form-data">Send form data</button>
  <button id="encoded-query-params">Send encoded query parameters</button>
  
  <div id="iframes-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
